<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <title>CatBox</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Polyfill for process.env to prevent crashes in browser environments where Node globals are missing -->
    <script>
      window.process = window.process || { env: { NODE_ENV: 'production' } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              catbox: {
                dark: '#0f172a',
                panel: '#1e293b',
                accent: '#8b5cf6', // Violet
                secondary: '#ec4899', // Pink
                surface: '#334155'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* App-like feel */
        touch-action: none; /* Prevent default touch actions globally for app-feel */
      }
      
      body {
        background-color: #0f172a;
        color: white;
      }

      /* Custom Scrollbar for timeline */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Custom scrollbar for desktop/gallery */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* Font Classes */
      .font-minecraft {
        font-family: 'Press Start 2P', cursive;
        letter-spacing: -1px;
      }
      .font-anime {
        font-family: 'Mochiy Pop One', sans-serif;
      }

      /* Loader */
      .loader {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #8b5cf6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div id="root" class="flex items-center justify-center">
      <!-- Initial Loading State -->
      <div class="flex flex-col items-center gap-4 animate-pulse">
         <div class="loader"></div>
         <div class="text-catbox-accent font-bold tracking-widest text-xs">LOADING CATBOX...</div>
      </div>
    </div>
    
    <!-- MAIN ENTRY POINT: Essential for Vite/Vercel deployments to actually run the React code -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
