    <meta name="theme-color" content="#0f172a" />
    <title>CatBox</title>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              catbox: {
                dark: '#0f172a',
                panel: '#1e293b',
                accent: '#8b5cf6', // Violet

            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',

          }
        }
      }

        display: none;
      }

        -ms-overflow-style: none;
        scrollbar-width: none;
      }

        font-family: 'Press Start 2P', cursive;
